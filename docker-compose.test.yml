version: '3.8'
services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: wandersort
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: wandersort_test
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} || exit 1"]
      interval: 2s
      timeout: 2s
      retries: 30

  test:
    image: golang:1.26.0-alpine
    working_dir: /go/src/app
    volumes:
      - ./:/go/src/app:delegated
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: wandersort
      DB_PASSWORD: pass
      DB_NAME: wandersort_test
    depends_on:
      postgres:
        condition: service_healthy
    command: ["/bin/sh", "-c", "apk add --no-cache git gcc musl-dev postgresql-client && until pg_isready -h postgres -U $$DB_USER; do sleep 1; done; go test ./..." ]

volumes:
  pgdata_test:
